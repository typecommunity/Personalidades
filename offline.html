<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Pipo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(251, 191, 36, 0);
            }
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .retry-button svg {
            width: 20px;
            height: 20px;
            stroke-width: 2.5;
        }

        .connection-status {
            margin-top: 30px;
            padding: 16px;
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            text-align: left;
        }

        .connection-status strong {
            display: block;
            color: #92400e;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .connection-status ul {
            list-style: none;
            padding: 0;
        }

        .connection-status li {
            color: #78350f;
            font-size: 14px;
            line-height: 1.8;
            padding-left: 24px;
            position: relative;
        }

        .connection-status li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 8px;
            color: #f59e0b;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .offline-container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .offline-icon {
                width: 100px;
                height: 100px;
            }

            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"></path>
            </svg>
        </div>

        <h1>Voc√™ est√° offline</h1>
        <p>
            Parece que voc√™ n√£o est√° conectado √† internet. Verifique sua conex√£o 
            e tente novamente.
        </p>

        <button class="retry-button" onclick="location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Tentar Novamente
        </button>

        <div class="connection-status">
            <strong>üì° Dicas para Resolver:</strong>
            <ul>
                <li>Verifique se o Wi-Fi est√° ativado</li>
                <li>Tente desativar o modo avi√£o</li>
                <li>Verifique se h√° problemas com seu provedor</li>
                <li>Tente reiniciar seu roteador</li>
            </ul>
        </div>
    </div>

    <script>
        // Verificar conex√£o a cada 5 segundos
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);

        // Detectar quando voltar online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
